<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/9499671f7b.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" class="css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <title>Weather</title>
  </head>
  <body>
    <div class="container contents-bg">
      <br />
      <form id="searchCity" action="/search" method="get">
        <input id="cityinput" type="text" placeholder="Search Town, City..." />
        <button class="search" type="search"> Search 🔍</button>
        <button class="location" id="location">Current📍</button>
      </form> 
      <h1 id="city"></h1>
      <span class="emoji">⛅</span>
      <span class="temp" id="temp"></span>
      <span class="unit" id="cel" class="cel">°C </span>
      <h2 id="dayTime">Tuesday16:00</h2>
      <ul>
      <li>Humidity: <span class="humid" id="humidity"></span>%</li>
      <li>Wind: <span class="wind" id="wind"> </span> m/h</li>
    </ul>
      <hr />

      <h3>5 day forcast</h3>

      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="card border-info mb-3" style="max-width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Mon</h5>
                <p class="card-text">🌧️</p>
                <h6 class="mini-temp">23°</h6>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-info mb-3" style="max-width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Tue</h5>
                <p class="card-text">🌦️</p>
                <h6 class="mini-temp">22°</h6>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card border-info mb-3" style="max-width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Wed</h5>
                <p class="card-text">🌧️</p>
                <h6 class="mini-temp">16°</h6>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card border-info mb-3" style="max-width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Thu</h5>
                <p class="card-text">⛅</p>
                <h6 class="mini-temp">21°</h6>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card border-info mb-3" style="max-width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Fri</h5>
                <p class="card-text">☀️</p>
                <h6 class="mini-temp">23°</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="js/index.js"></script>
    </body>
</html>
